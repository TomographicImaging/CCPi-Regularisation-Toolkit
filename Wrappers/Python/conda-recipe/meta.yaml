package:
  name: ccpi-regulariser
  version: {{ environ['CIL_VERSION'] }}


build:
  preserve_egg_dir: False
  script_env:
    - CIL_VERSION   
#  number: 0
  
test:
  files:
    - lena_gray_512.tif
  requires:
    - pillow

requirements:
  build:
    - python
    - numpy x.x
    - setuptools
    - cython
    - cil_regulariser
    - vc 14 # [win and py36] 
    - vc 14 # [win and py35] 
    - vc 9  # [win and py27]
    - cmake 

  run:
    - python
    - numpy x.x
    - cil_regulariser
    - vc 14 # [win and py36] 
    - vc 14 # [win and py35] 
    - vc 9  # [win and py27]
	

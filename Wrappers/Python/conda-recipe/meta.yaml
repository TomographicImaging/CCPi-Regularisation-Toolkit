package:
  name: ccpi-regularizer
  version: {{ environ['CIL_VERSION'] }}


build:
  preserve_egg_dir: False
  script_env:
    - CIL_VERSION   
#  number: 0
  
requirements:
  build:
    - python ==2.7 # [py27]
    - python ==3.5 # [py35]
    - numpy
    - setuptools
    - boost ==1.64.0
    - boost-cpp ==1.64.0
    - cython
    - cil_regularizer
    - vc 14 # [win and py35] 
    - vc 9  # [win and py27]

  run:
    - python ==2.7 # [py27]
    - python ==3.5 # [py35]
    - numpy
    - boost ==1.64
    - cil_regularizer
    - vc 14 # [win and py35] 
    - vc 9  # [win and py27]

	
about:
  home: http://www.ccpi.ac.uk
  license:  BSD license
  summary: 'CCPi Core Imaging Library Quantification Toolbox'
